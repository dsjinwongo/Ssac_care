<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SSac_care - Sign up</title>
    <link href="../css/login.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      function func(){
          var _nm = document.getElementById("received_nm").value;
          var _id = document.getElementById("received_id").value;
          var _pw = document.getElementById("received_pw").value;
          var _pwch = document.getElementById("received_pwch").value;
          var _email = document.getElementById("received_email").value;
          var _tel = document.getElementById("received_tel").value;
          if(!_nm||!_id||!_tel|| !_email|| !_pw|| !_pwch){
            alert("작성되지 않은 란이 있습니다.");
          }
          else if(_pw!=_pwch){
            alert("비밀번호를 잘못 입력하셨습니다.");
          }
          else{
            var test =  confirm("NAME : "+_nm +"\n"+
                    "ID   : "+_id +"\n" +
                    "PW   : "+_pw+"\n"+
                    "EMAIL: "+_email+"\n"+
                    "TEL  : "+_tel+"\n");

            if(test == true)
            {
              alert(_nm+"님 회원가입을 축하드립니다.");
            }
            else {
              alert("회원가입이 취소되었습니다.");
            }
          }
      }
    </script>
    <style media="screen">

      body{
        position: relative;
      }
      body::before{
          content: "";
          background: url('image/disease_back.png');
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment: fixed;
          opacity: 0.3;
          position: absolute;
          top: 0px;
          left: 0px;
          right: 0px;
          bottom: 0px;
          z-index: -1;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="wrap-login ">
          <div class="text-center form1" style="margin-Top:130px">
                <h1 class="site-h">Sign up</h1>
                <form class="form-group">
                  <div class="form-group">
                    <input class="form-control " type="text" name=""  value="" id="received_nm"placeholder="Name"required>
                  </div>
                  <div class="form-group">
                    <input class="form-control " type="text" name="" value="" id="received_id"placeholder="ID"required>
                  </div>
                  <div class="form-group">
                    <input class="form-control " type="password" name="" value="" id="received_pw"placeholder="PW"required>
                  </div>
                  <div class="form-group">
                    <input class="form-control " type="password" name="" value="" id="received_pwch"placeholder="PW CHECK"required>
                  </div>
                  <div class="form-group">
                    <input class="form-control " type="email" name="" value="" id="received_email"placeholder="EMAIL"required>
                  </div>
                  <div class="form-group">
                    <input class="form-control " type="tel" name="" value="" id="received_tel"placeholder="TEL"required>
                  </div>


                  <div class="find_text flex-sb-m">
                    <p></p>
                    <div>
                      <p>Return <a href="login.html" >Login Page</a> </p>
                    </div>
                  </div>
                  <div class="log-btn">
                      <button type ="submit" class=" btn log-btn" value="Signup" onclick="func();"  > sign up</button>
                  </div>
                </form>

          </div>


      </div>
    </div>

  </body>
</html>
