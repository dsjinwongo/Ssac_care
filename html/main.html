<!DOCTYPE html>
<html lang="en" dir="ltr">


  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- bootstrap component -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- jquery component -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <title></title>

    <!-- css component -->
    <link rel="stylesheet" href="main.css">
    <!-- js component -->
    <script src="main.js"></script>

  </head>


  <body>

    <!-- menu section -->
    <div id="menu">

      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>

      <div class="menu-inner">
        <ul>
          <li>Menu Item</li>
          <li>Menu Item</li>
          <li>Menu Item</li>
          <li>Menu Item</li>
          <li>Menu Item</li>
          <li>Menu Item</li>
        </ul>
      </div>
    </div>
    <!-- menu section close-->

    <!-- ======= Header ======= -->
    <header id="header">
      <div class="container">

        <h1><a href="main.html">Ssac Care</a></h1>

      </div>

    </header>

    <!-- Home section-->
    <home id="home">

      <div class="row">

        <!-- 설명을 carousel방식으로 display -->
          <div id="myCarousel" class="carousel slide text-center container-fluid" style="width=100%" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>


            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="img/img_01.png" alt="img_01">
              </div>
              <div class="item">
                <img src="img/img_02.png" alt="img_02">
              </div>
              <div class="item">
                <img src="img/img_03.png" alt="img_03">
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
      </div>

    </home>

    <!-- body_interface -->
    <jbody id="body">
      <div style="position: relative;" class="container-fluid">
        <img src="img/human_03.jpg" alt="body" width=100%>


      </div>
    </jbody>

    <!-- footer section -->
    <footer id="footer">

      <div class="container">
        <h1>footer</h1>
      </div>

    </footer>

  </body>
</html>
